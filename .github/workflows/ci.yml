name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test

  server:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./serverprisma/dev.db
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: server/package-lock.json
      - run: npm ci
      - run: npx prisma migrate dev --skip-generate
      - run: npm run lint
      - run: npm test
